<div>
    <div *ngIf="(orders$ | async) as orders; else elseTemplate">
        <ul class="lista" >
            <li *ngFor="let order of orders"><a [routerLink]="['/add-order', order.id]" >{{order.number}} - {{order.description}} (for {{order.customer?.name}})</a>  <i (click)="delete(order.id)" class="material-icons">delete</i></li>
        </ul>
    </div>
    <ng-template #elseTemplate> <p>sem resultados no momento</p></ng-template>
</div>
